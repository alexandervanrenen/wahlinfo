<h2>Mitglieder des Bundestages</h2>
<input type="text" class="input-medium" placeholder="Suche" ng-model="query">
<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Partei</th>
    <th>Wahlkreis</th>
  </tr>
  <tr ng-repeat="item in bundestagsmitglieder | filter:query">
    <td>{{item.kandidat.vorname}} {{item.kandidat.name}}</td>
    <td>{{item.partei.kurzbezeichnung}}</td>
    <td>{{item.wahlkreis.name}}</td>
  </tr>
</table>
