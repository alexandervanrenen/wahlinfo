<h2>Kandidaten</h2>
<input type="text" class="input-medium" placeholder="Suche" ng-model="query">
<table class="table table-bordered">
  <tr>
    <th>Name</th>
    <th>Geburtsjahr</th>
    <th>Partei</th>
    <th>Wahlkreis</th>
  </tr>
  <tr ng-repeat="kandidat in kandidaten | filter:query">
  	<td>{{kandidat.vorname}} {{kandidat.name}}</td>
  	<td>{{kandidat.geburtsjahr}}</td>
  	<td>{{kandidat.partei}}</td>
  	<td>{{kandidat.wahlkreis}}</td>
  </tr>
</table>
